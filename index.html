<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemonImg">

        <h1 class="pokemonData">
            <span class="pokemonNum"></span> -
            <span class="pokemonName"></span>
        </h1>

        <form>
            <input type="search" class="inputSearch" placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
            <button class="button btnPrev">Prev &lt;</button>
            <button class="button btnNext" >Next &gt;</button>
        </div>

        <img src="assets/pokedex.png" alt="" class="pokedex">

    </main>

    <div class="footer">
        <a href="https://github.com/thenzolima/pokedex" target="_blank" rel="noopener noreferrer">Código Fonte</a>
        <a href="https://youtu.be/SjtdH3dWLa8?si=fWx_u-eBZMsZajvs" target="_blank" rel="noopener noreferrer">Tutorial</a>
    </div>


    <script src="script.js"></script>
</body>
</html>
